################################ Banner ##############################
banner:
  enable : true
  subtitle : "Bine ați venit !!"
  title : "Asociația Culturală pentru Sprijinirea Artelor Frumoase"
  content : "Peste 20 de artiști vor transforma etajul 6 al Institutului Clinic Fundeni, în galerie de artă pentru copiii grav bolnavi."
  button:
    enable : true
    label : "Donate Now"
    link : "donation"

############################# Intro ##################################
intro:
  enable: true
  subtitle : "În ce credem"
  title : "Principii fundamentale"
  content : "Pornind la drum cu fonduri reduse și un număr mic de personal, asociația lucrează cu ambiție pentru a-și îndeplini misiunea, folosind resurse limitate și aducând la acceași masă oameni și organizații care ne împărtăsesc entuziasmul pentru sprijinirea artei în România"

         
  introItem:
    # intro item loop
    - title : "Organizare"
      image : "images/about/principii1.jpg"
      content : "Organizăm acțiuni, proiecte sau programe și evenimente culturale, conferințe și dezbateri."
  # intro item loop
    - title : "Promovare"
      image : "images/about/principii4.jpg"
      content : "Promovarea valorilor culturale și ale formării profesionale, vizând sprijinirea artelor frumoase la nivel național sau internațional."
    # intro item loop
    - title : "Consultanța"
      image : "images/about/principii3.jpg"
      content : "Acordăm consultanță și consiliere terților, în domeniul socio-cultural și sprijinim sub orice formă promovarea valorilor culturale din orice domeniu, din țară și din străinătate "

    # intro item loop
    #- title : "Sprijin"
    #  image : "images/about/principii2.jpg"
    #  content : "Acordăm sprijin financiar pentru orice fel de acțiuni, proiecte sau programe și colectăm fonduri pentru organizarea acestora."

########################### about ###############################
about:
  enable : true
  image : "images/about/misiune.jpg"
  title : "Misiunea noastră"
  leadContent : " Asociația Culturală pentru Sprijinirea Artelor Frumoase are forma unei asociații, persoană juridică română de drept privat, fără scop lucrativ, neangajată politic. "
  content : "Scopul Asociației este acela de a sprijini, dezvolta și promova artele frumoase a altor domenii conexe, la nivel național și internațional. Asociația își propune să promoveze artele frumoase și orice acțiuni, proiecte sau programe culturale, artistice, cultural-artistice, cultural-sportive, cultural-educative."

