################################ Banner ##############################
banner:
  enable : true
  subtitle : "Galeria de arta ROTENBBERG - UZUNOV"
  title : "Arta da speranta"
  content : "Peste 20 de artiști vor transforma etajul 6 al Institutului Clinic Fundeni, în galerie de artă pentru copiii grav bolnavi."
  button:
    enable : true
    label : "Donate Now"
    link : "donation"

############################# Intro ##################################
intro:
  enable: true
  subtitle : "In ce credem"
  title : "Principii fundamentale"
  content : "Pornind la drum cu fonduri reduse si un numar mic de personal, asociatia lucreaza cu ambitie pentru a-si indeplini misiunea, folosind resurse limitate si aducand la acceasi masa oameni si organizatii care ne impartasesc entuziasmul pentru sprijinirea artei in Romania"

         
  introItem:
    # intro item loop
    - title : "Mandrie"
      image : "images/about/principii1.jpg"
      content : "Ne mandrim cu ceea ce facem. Ne dorim sa fim mai buni si sa ajutam pe artistii romani."
      
       
      
    # intro item loop
    - title : "Creativitate"
      image : "images/about/principii2.jpg"
      content : "Promovam metode noi de gandire si sprijinim ideile conventionale sa ajunga la nivel asteptarilor clientilor."
      
      
    # intro item loop
    - title : "Pasiune"
      image : "images/about/principii3.jpg"
      content : "Abordam fiecare zi cu o atitudine de tip \" Eu Pot \". Emanam o dorinta innascuta de a creste, a incata si a ne autodepasi"
      
    # intro item loop
    - title : "Spirit de echipa"
      image : "images/about/principii4.jpg"
      content : "Suntem respectuosi si deschisi unii cu ceilalti. Invatam de la cei din jur pentru dezvoltarea competentelor comune."
      

########################### about ###############################
about:
  enable : true
  image : "images/about/misiune.jpg"
  title : "Misiunea noastra"
  leadContent : "ASAF este o organizatie nonguvernamentala, infiintata in 2020, care isi propune sprijinirea si promovarea artei in Romania."
  content : " Asociatia implementeaza proiecte importante menite a dezvolta competitivitatea ortistlor romani pe platformele locale sau internationale prin implicarea lor in expozitii  diverse si colaborari artistice care cresc gradul de constientizare, prin arta, a problemelor sociale, politice si de mediu"

