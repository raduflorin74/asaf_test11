############################# Intro ##################################
intro:
  enable: true
  subtitle : "What we believe in"
  title : "Fundamental Principles"
  content : " Started with very little funding and a small number of staff, the association has been working ambitiously to fulfill its aim, utilizing limited resources and bringing together people and organizations, who share their enthusiasm for the support of art in Romania."
  introItem:
    # intro item loop
    - title : "Pride"
      image : "images/about/principii1.jpg"
      content : "We take pride in what we do. We strive to be the best version of ourselves and better serve the romanian artists"
      
    # intro item loop
    - title : "Creativity"
      image : "images/about/principii2.jpg"
      content : "We embrace new ways of thinking and push boundaries to challenge conventional ideas to meet or exceed expectations of our customers."
      
    # intro item loop
    - title : "Passion"
      image : "images/about/principii3.jpg"
      content : "We approach every day with a positive ‘can do’ attitude. We share an innate desire to grow, learn and challenge ourselves."
      
    # intro item loop
    - title : "Teamwork"
      image : "images/about/principii4.jpg"
      content : "We are respectful and supportive of one another. We lead and learn from each other in innovation and knowledge."

########################### about ###############################
about:
  enable : true
  image : "images/about/misiune.jpg"
  title : "Misiunea noastra"
  leadContent : "ASAF is a non-governmental organization established in 2020 with the aim to support and promote  art in Romania"
  content : "The Association implements strategically important projects to improve competitive capacity of Romanian artists at domestic and international platforms, through involving them in various exhibitions and artistic collaborative projects and works to raise public awareness on social, environmental, political issues through art."

