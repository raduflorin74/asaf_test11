{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section volunteer-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="content">
          {{ .Content }}
        </div>
      </div>
      <div class="col-lg-6">
        <span class="text-color mt-5 mt-lg-0">{{ i18n "volunteer_title1" }}</span>
        <h2 class="mb-5 text-md">{{ i18n "volunteer_title2" }}</h2>
        <form action="{{ .Site.Data.homepage.volunteer.form.formAction }}" class="volunteer-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder={{ i18n "volunteer_full_name" }}>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder={{ i18n "volunteer_email" }}>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder={{ i18n "volunteer_phone" }}>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder={{ i18n "volunteer_address" }}>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder={{ i18n "volunteer_ocupation" }}>
          </div>
          <div class="form-group">
            <textarea name="#" id="#" cols="30" rows="6" class="form-control" placeholder={{ i18n "volunteer_message" }}></textarea>
          </div>
          <a href="#" class="btn btn-main rounded mt-3">{{ i18n "volunteer_submit" }}</a>
        </form>
      </div>
    </div>
  </div>
</section>

{{ end }}
